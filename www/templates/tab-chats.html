<ion-view view-title="Proofs">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate" ng-repeat="proof in proofs" type="item-text-wrap">
        <h2>{{proof.address}}</h2>
        <p>{{proof.signature}}</p>
        <p>{{proof.message}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

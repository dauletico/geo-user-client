<ion-view view-title="Geo">
  <ion-content class="padding">
    <center>
    <div class="col" >
      <img src="img/geo.png" style="height:250px">
    </div>
    <button class="button button-clear button-positive" ng-click="scan()">Scan Again</button>
    <button class="button button-clear button-positive" ng-click="connect()">Connect</button>
    <p>{{message}}</p>
    </center>
  </ion-content>
</ion-view>
